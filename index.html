<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TeaCosy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<!--Header section -->
  <div class="header">
    <div class="Logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="logo">
    </div><!--logo-->
    <nav>
      <ul>
        <span><a href="#">Mission</a>
        <span><a href="#">Featured Tea</a>
        <span><a href="#">Locations</a>
      </ul>
  </nav>
  </div><!--header-->

<!--Mission section -->
<div class="main">
        <div class="mission">
          <div class="mission-text">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea </h4>
          </div>
        </div><!--mission-->

        <!--Tea of the month section -->
          <div class="teamonth">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
          </div><!--teamonth-->

          <div class="teas">

              <div class="berry">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
                <h4>Fall Berry Blitz Tea</h4>
              </div>

              <div class="spiced">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced Rum">
                <h4>Spiced Rum Tea</h4>
              </div>

              <div class="donuts">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Seasonal Donuts">
                <h4>Seasonal Donuts</h4>
              </div>

              <div class="myrtle">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
                <h4>Myrtle Ave Tea</h4>
              </div>

              <div class="bedford">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                <h4>Bedford Bizarre Tea</h4>
              </div>

          </div><!--teas-->

</div><!--main-->
<!--Footer section -->
  </body>
</html>
